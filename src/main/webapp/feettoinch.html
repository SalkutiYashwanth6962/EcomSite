<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>feet to inch convertor</title>

<script>
function convertor(value) {
  document.getElementById("output").innerHTML=value*12;
}
</script>
</head>
<body>
  <h2>feet to inch convertor</h2>
  <input type="number" placeholder="feets" oninput="convertor(this.value)" onchange="convertor(this.value)">
  <p>=</p>
  <p>Inches: <span id="output"></span></p>
  <input type="" placeholder="inches" id="output">
</body>
</html>
